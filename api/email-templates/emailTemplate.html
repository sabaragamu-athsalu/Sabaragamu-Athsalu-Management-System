<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 100px;
    }

    .content {
      font-size: 18px;
    }

    .details {
      font-size: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://sabaragamuathsalu.online/assets/logolight-BUVL4Vim.png" alt="Company Logo">
  </div>
  <div class="content">
    Your account has been created successfully.
  </div>
  <div class="details">
    <p><strong>Username:</strong> {{username}}</p>
    <p><strong>Password:</strong> {{password}}</p>
  </div>

</body>

</html>
